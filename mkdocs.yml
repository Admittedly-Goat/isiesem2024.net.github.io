site_name: 2024 XXXXXXX Conf
theme:
  name: material

  # coloring
  palette:
    # palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # typefacing
  font:
    text: Noto Sans Simplified Chinese
    code: Noto Sans Mono

  # fastloading
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
    - navigation.footer

# copyright info
copyright: "&copy; 2024 会议委员会名字"

plugins:
  # proxying google fonts, which are unavailable in Mainland China
  - privacy
  # for customizing navbar
  - awesome-pages
  # for adding search
  - search

# external links, like whatsapp and wechat
extra:
  social:
    - icon: simple/whatsapp
      link: "https://"
    - icon: simple/wechat
      link: "https://"
    - icon: material/email-edit
      link: "mailto:abc@example.com"
  generator: false

# customizing navbar and sequence of documents
nav:
  - Home: index.md
  - About:
    - About/index.md
    - About/排列测试 第三个文档.md
  - Porgram:
    - Program/index.md
  - Timeline:
    - Timeline/摘要投递（进行中）.md
  - Venue and Travel: 
    - Venue and Travel/index.md
  - Contact:
    - Contact/摘要投递（进行中）.md
  - FAQs:
    - FAQs/摘要投递（进行中）.md